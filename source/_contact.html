<section class="contact">
  <div class="contact__container container">
    <div class="contact__inner">
      <div class="contact__heading heading" data-aos="fade-up" data-aos-duration="400" data-aos-delay="200">
        Инвестируй прямо сейчас!
      </div>
      <form action="POST" class="form">
        <div class="form__body">
          <a href="#" class="form__tg-link" data-aos="fade-up" data-aos-duration="400" data-aos-delay="250">
            <img src="img/form/tg-icon.svg" alt="tg-icon">
            <span>Связаться с нами в Telegram</span>
          </a>
          <span class="form__divider" data-aos="fade-up" data-aos-duration="400" data-aos-delay="300"></span>
          <ul class="form__fields">
            <li class="form__fields-item" data-aos="fade-up" data-aos-duration="400" data-aos-delay="350">
              <input type="text" placeholder="Имя">
            </li>
            <li class="form__fields-item" data-aos="fade-up" data-aos-duration="400" data-aos-delay="400">
              <input type="text" placeholder="Номер телефона">
            </li>
            <li class="form__fields-item" data-aos="fade-up" data-aos-duration="400" data-aos-delay="450">
              <input type="text" placeholder="Email">
            </li>
            <li class="form__fields-item" data-aos="fade-up" data-aos-duration="400" data-aos-delay="500">
              <input type="text" placeholder="Сумма (минимум 50.000$)">
            </li>
          </ul>
          <button class="form__submit" data-aos="fade-up" data-aos-duration="400" data-aos-delay="550">
            <span>Отправить заявку</span>
          </button>
        </div>

      </form>
    </div>
  </div>
</section>
